<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cut Off Mark</title>
</head>
<body>
    <h1 class="header">Aggregate <span class="header-span"> Calculator</span></h1>

    <form action="" method="post" id="getSchool">
        <label for="school">What is your school of choice?</label>
        <select id="school" name="school" required>
            <option value="" disabled selected>-- Select an option --</option>
            <option value="UNILAG">University Of Lagos</option>
            <option value="LASU">Lagos State University</option>
            <option value="LASUSTECH">Lagos State University Of Technology</option>
            <option value="OAU">Obafemi Awolowo University</option>
            <option value="OOU">Olabisi Onabanjo University</option>
            <option value="UNN">University of Nigeria, Nsukka</option>
            <option value="YCT">Yaba College of technology</option>
            <option value="gaposa">Gateway Polytechnic</option>
            <option value="UNILORIN">University of Ilroin</option>
            <option value="UI">University of Ibadan</option>
            <option value="ATBU">Abubakar Tafawa Balewa University</option>
            <option value="ABU">Ahmadu Bello University</option>
            <option value="BUK">Bayero University</option>
            <option value="FUNAAB">Federal University of Agriculture, Abeokuta</option>
            <option value="FUTA">Federal University of Technology Akure</option>
            <option value="FUTMIN">Federal University of Technology Minna</option>
            <option value="UNIZIK">Nnamdi Azikiwe University</option>
        </select>

        <input type="submit">
    </form>


    <script src="/script/index.js"></script>
</body>
</html>
